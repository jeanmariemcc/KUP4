<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>UniEnt</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.css"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>

	<body>
		<div id="container"></div>

		<!-- <div  class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">


  </div> -->

		<div id="notifications">
			<div id="successBox" class="alert alert-success" role="alert">
				{Success Message...}
			</div>
			<div id="loadingBox" class="alert alert-info" role="alert">
				Loading...
			</div>
			<div id="errorBox" class="alert alert-danger" role="alert">
				{Error Message...}
			</div>
		</div>

		<script id="display404" type="text/x-handlebars-template">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div id="fouronefour">
							<img
								class="no-found-picture"
								src="./images/404face.png"
							/>
						</div>
						<div class="error-template">
							<h1>
								Oops!</h1>
							<h2>
								404 Not Found</h2>
							<div class="error-details">
								UniEnt cannot find any event...
							</div>
							<div class="actions">
								<a href="#" class="btn btn-dark btn-lg">Create
									the first one?
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>

		<script id="editEvent" type="text/x-handlebars-template">
			<form action="#" method="post">

				<div class="text-center mb-4">
					<h1 class="h3 mb-3 font-weight-normal">Edit Event</h1>
				</div>

				<div class="form-label-group">
					<input
						type="text"
						id="inputEventName"
						name="name"
						class="form-control"
						placeholder="Event"
						required=""
						autofocus=""
						value=""
					/>
					<label for="inputEventName">Event</label>
				</div>

				<div class="form-label-group">
					<input
						type="text"
						id="inpuEventDate"
						name="dateTime"
						class="form-control"
						placeholder="Date"
						required=""
						value=""
					/>
					<label for="inpuEventDate">Date</label>
				</div>

				<div class="form-label-group">
					<textarea
						type="text"
						id="inputEventDescription"
						name="description"
						class="form-control"
						placeholder="Description"
						required=""
					></textarea>
					<label for="inputEventDescription">Description</label>
				</div>
				<div class="form-label-group">
					<input
						type="text"
						id="inputEventImage"
						name="imageURL"
						class="form-control"
						placeholder="Image"
						required=""
						autofocus=""
						value=""
					/>
					<label for="inputEventImage">Image</label>
				</div>
				<div style="display: none">
					<input name="organizer" value="" />
					<input name="peopleInterestedIn" value="" />
				</div>

				<button class="btn btn-lg btn-dark btn-block" type="submit">Edit
					it</button>
				<p class="mt-5 mb-3 text-muted text-center">© UniEnt - 2019.</p>
			</form>
		</script>

		<script id="registerForm" type="text/x-handlebars-template">
			<form action="#" method="post">

				<div class="text-center mb-4">
					<h1 class="h3 mb-3 font-weight-normal">Sign-Up</h1>
					<p>Register yourself once and create/join awesome events!</p>
				</div>

				<div class="form-label-group">
					<input
						type="text"
						id="inputUsername"
						name="username"
						class="form-control"
						placeholder="Username"
						required=""
						autofocus=""
					/>
					<label for="inputUsername">Username</label>
				</div>

				<div class="form-label-group">
					<input
						type="password"
						id="inputPassword"
						name="password"
						class="form-control"
						placeholder="Password"
						required=""
					/>
					<label for="inputPassword">Password</label>
				</div>

				<div class="form-label-group">
					<input
						type="password"
						id="inputRePassword"
						name="rePassword"
						class="form-control"
						placeholder="Re-Password"
						required=""
					/>
					<label for="inputRePassword">Re-Password</label>
				</div>

				<button class="btn btn-lg btn-dark btn-block" type="submit">Sign
					Up</button>

				<div class="text-center mb-4">
					<p class="alreadyUser">
						Already have account? Then just
						<a href="#">Sign-In</a>!
					</p>
				</div>

				<p class="mt-5 mb-3 text-muted text-center">© UniEnt - 2019.</p>

			</form>
		</script>

		<!-- Libraries -->
		<script src="./node_modules/jquery/dist/jquery.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<!-- Dependencies -->
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
		<script src="./node_modules/sammy/lib/min/sammy-0.7.6.min.js"></script>
		<script src="./node_modules/sammy/lib/min/plugins/sammy.handlebars-0.7.6.min.js"></script>

		<!-- routes -->
		<!-- <script src="./controllers/controllers.js"></script> -->

		<!-- App -->
		<script src="./app.js"></script>
	</body>
</html>
